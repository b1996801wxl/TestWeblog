    <script>
        $(function () {
            load();
            function load(){
            $.ajax({
                url:"http://localhost:8080/ShowContentServlet",
                type:"post",
                dataType:"json",
                success:function (result) {
                    for (var i=0;i<result.length;i++){
                        var $node=('<div class="blogcontent_main"><div class="blogcontent_body_jubao"><a href=""><span>v举报</span></a></div><div class="blogcontent_head"><a href=""><img src="" alt=""></a></div><div class="blogcontent_body"><div class="blogcontent_body_main"><div class="blogcontent_body_name"><a href="">'+result[i].USER_ID+'</a></div><div class="blogcontent_body_word">'+result[i].BLOG_TEXT+'</div><div class="blogcontent_body_photo"><img src="images/ceshi.jpg" alt=""><img src="images/ceshi.jpg" alt=""><img src="images/ceshi.jpg" alt=""><div style="display: inline-block"><span class="blogcontent_body_showall">展示全部》</span></div></div><div class="blogcontent_body_bottom"><span class="blogcontent_body_bottom_shoucang">收藏(10)</span><span class="blogcontent_body_bottom_zhuanfa">转发(10)</span><span class="blogcontent_body_bottom_pinglun">评论(10)</span><span class="blogcontent_body_bottom_zan"><img src="images/nolike.png" alt="">(10)</span></div></div></div><div class="blogcontent_sanjiao"></div>');
                        $('body').append($node);
                    // $(".blogcontent_body_name a").eq(i).text(result[i].USER_ID);
                    // $(".blogcontent_body_word").eq(i).text(result[i].BLOG_TEXT);
                }}
            })
            }
            layui.use('layer', function(){
                var $ = layui.jquery, layer = layui.layer;
            })
            //----------------------------转发
            $(".blogcontent_body_bottom_zhuanfa").click(function () {
                layer.open({
                    type: 1,
                    title: false,
                    closeBtn: 0,
                    shadeClose: true,
                    skin: 'layer-molv',
                    content: '<div class="blogcontent_body_bottom_zf">\n' +
                        '        <div><span>输入你要说的话</span></div>\n' +
                        '        <textarea name="" id="" cols="30" rows="10"></textarea>\n' +
                        '        <div><input type="submit" value="提交"></div>\n' +
                        '    </div>'
                });
            })
            //-------------------------------收藏
            $(".blogcontent_body_bottom_shoucang").click(function () {
                var $node=('<div class="blogcontent_body_bottom_sc_demo"><img src="images/ceshi.jpg" alt=""><div class="blogcontent_body_bottom_sc_demosp"><span class="blogcontent_body_bottom_sc_username">username:</span><span>收藏了此微博</span></div></div>');
                $(this).parent().parent().parent().parent().append($node);
                $(".blogcontent_body_bottom_sc_demo").animate({height:"200px"});
            })
            //--------------------------------评论
            $(".blogcontent_body_bottom_pinglun").click(function () {
                var $node=('<div class="blogcontent_body_bottom_sc_demo"><img src="images/ceshi.jpg" alt=""><div class="blogcontent_body_bottom_sc_demosp"><span class="blogcontent_body_bottom_sc_username">username:</span><span>收藏了此微博</span></div></div>');
                $(this).parent().parent().parent().parent().append($node);
            })
            //-------------------------------点赞
            $(".blogcontent_body_bottom_zan").click(function () {
                var str = $(this).find('img').attr("src");
                if (str=="images/nolike.png"){
                $(this).find('img').attr('src','images/like.png');
                }else{
                    $(this).find('img').attr('src','images/nolike.png');
                }
            })
        })
    </script>
