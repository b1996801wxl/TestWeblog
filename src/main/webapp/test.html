<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script>
        $(function () {
            $.ajax({
                url:"/ShowContentServlet",
                type:"post",
                dataType:"json",
                success:function (result) {
                    alert(result)
                    var re =JSON.parse(result);
                    var img = JSON.parse(re[0].BLOG_IMG);
                    alert(img[0]);
                    $("img").attr("src",img[0]);
                }
            })
        })
    </script>
</head>
<body>
<img src="images/backgroundimg.png" width="80px">
</body>
</html>
