<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.js"type="text/javascript"></script>
    <link rel="stylesheet" href="css/myZone.css">
    <script src="//at.alicdn.com/t/font_786622_igfdgk6diqe.js" type="text/javascript"></script>
<script>
    $(function () {
        var ModNode=$(".attention_unit").detach();
        $.ajax({
            url:"/ShowAttentionServlet",
            type:"post",
            dataType:"json",
            success:function (result) {
              for(var i=0;i<result.length;i++){
                      var cloneNode=ModNode.clone(true);
                      var Node = cloneNode.children();
                      Node.attr("src",result[i].HEAD_IMG)
                      Node.children().eq(1).children().html(result[i].USER_NAME);
                      Node.children().eq(3).children().eq(1).html(result[i].ADDRESS);
                      Node.children().eq(4).children().eq(1).html(result[i].INTRO);
                      $(".unit2_header").append(cloneNode);

                    $(".attention_name").text(result[i].USER_NAME);
                    $(".info:eq(0)").text(result[i].ADDRESS);
                    $(".info:eq(1)").text(result[i].INTRO);
                }
            }
        })
    })
</script>
</head>
<body>
<div class="attention">
    <div class="unit2_header border_bottom headr_info">我的关注</div>
    <div class="attention_unit border_bottom">
        <a><img src="images/myZone/attention_img.jpg" class="attention_img"></a>
        <div class="attention_info">
            <a class="a_attention_name"><div class="attention_name"></div></a>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-sexm"></use>
            </svg>
            <div class="attention_row">
                <span>关注</span>
                <span><a class="a_attention">64</a></span>
                <div class="attention_row_unit">
                    <span>粉丝</span>
                    <span><a class="a_attention">22891</a></span>
                </div>
                <div class="attention_row_unit">
                    <span>微博</span>
                    <span><a class="a_attention">960</a></span>
                </div>
            </div>
            <div class="attention_row">
                <span class="info">地址</span>
                <span></span>
            </div>
            <div class="attention_row">
                <span class="info">简介</span>
                <span>躲在一颗糖里呦</span>
            </div>
            <div class="attention_row">
                通过<a class="a_attention">微博搜索</a> 关注
            </div>
        </div>
        <div class="attention_button ">
            <a>
                <svg class="icon_duihao" aria-hidden="true">
                    <use xlink:href="#icon-danduduihao"></use>
                </svg>
            </a>
            <span class="attention_text">已关注</span>
        </div>
    </div>

</div>
</body>
</html>
